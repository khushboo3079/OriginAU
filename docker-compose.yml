version: '3.8'

services:
  playwright-tests:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: origin-energy-tests
    volumes:
      # Mount test results and reports
      - ./test-results:/app/test-results
      - ./playwright-report:/app/playwright-report
      - ./downloads:/app/downloads
    environment:
      - CI=true
      - PLAYWRIGHT_BROWSERS_PATH=/ms-playwright
    command: npm test
    
  # Optional: Run tests with custom commands
  playwright-tests-debug:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: origin-energy-tests-debug
    volumes:
      - ./test-results:/app/test-results
      - ./playwright-report:/app/playwright-report
      - ./downloads:/app/downloads
      - .:/app
    environment:
      - CI=false
      - PLAYWRIGHT_BROWSERS_PATH=/ms-playwright
    command: npm run test:headed
    stdin_open: true
    tty: true
